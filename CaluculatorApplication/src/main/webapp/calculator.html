<html>
<head>
	<title>Calculator Application</title>
</head>
	<body bgcolor="skyblue">
 	<h2>Calculator Application Form</h2>
 	<form method="get" action="CalculatorServlet">
 
  <label>First Number</label>
 <input type="number" name="first" placeholder="Enter first number" required/>
 <br><br>
 
 <label>Second Number</label>
 <input type="text" name="second" placeholder="Enter Second number" required/>
 <br><br>
 
 <input type="submit" value="+" name="operation"/>
 <input type="submit" value="-" name="operation"/>
  <input type="submit" value="*" name="operation"/>
  <input type="submit" value="/" name="operation"/>
  <input type="submit" value="%" name="operation"/>
 
  </form>
</body>
</html>
